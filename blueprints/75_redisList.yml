id: redisList
namespace: blueprint

variables:
  key: favoritePlugins

tasks:
  - id: clearListBeforeReload
    type: io.kestra.plugin.redis.ListPop
    url: redis://host.docker.internal:6379/0
    key: "{{vars.key}}"
    maxRecords: 1

  - id: pushListPlugins
    type: io.kestra.plugin.redis.ListPush
    url: redis://host.docker.internal:6379/0
    key: "{{vars.key}}"
    from:
      - redis
      - duckdb
      - gcp
      - aws
